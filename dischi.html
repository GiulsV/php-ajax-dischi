<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- vue axios cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Dischi HTML</title>
  </head>
  <body>
    <div id="app">
      <header></header>
      <main>
        <div class="container">
          <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 d-flex justify-content-around">
            <div class="col mt-4" v-for="(disc, index) in discs" :key="index" >
              <div class="card align-items-center">
                <img :src="disc.poster" :alt="disc.title" class="card-img-top" />
                <div class="card-body">
                  <h5 class="card-title text-center">
                    {{ disc.title }}
                  </h5>
                  <div class="pb-5 d-flex flex-column .justify-content-start text-center">
                    <span class="card-text">
                      {{ disc.author }}
                    </span>
                    <span class="card-text">
                      {{ disc.year }}
                    </span>
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </main>  
    </div>
    <script src="vue/script.js"></script>
  </body>
</html>
